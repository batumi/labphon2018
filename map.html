<!DOCTYPE html>
<html>
<head>
  <title>A D3 map</title>
  <script src="node_modules/d3/build/d3.min.js"></script>
  <script src="node_modules/d3-geo/build/d3-geo.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="http://enjalot.github.io/intro-d3/lib/topojson.v1.min.js"></script>
  <style>
  body {
    background: #666;
  }

  svg {
    background: #999;
  }
  </style>
</head>
<body>
  <div id="georgia"></div>
  <script>
    var width = 1000;
    var height = 600;

    var svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    var boundary = svg.append("g")
      .attr("id", "boundary");

    var countries = svg.append("g")
      .attr("id", "countries");

    var projection = d3.geoRobinson()
      .scale(7000)
      .center([-56, 42])
      .rotate([-100, 0])
      .translate([width / 2, height / 2]);

    var path = d3.geoPath()
      .projection(projection);

    var boundaryFeature = {
      type: "Feature",
      geometry: {
        type: "Polygon",
        coordinates: [
          [
            [-180, 89.99],
            [180, 89.99],
            [180, -89.99],
            [-180, -89.99],
            [-180, 89.99]
          ]
        ]
      }
    };

    d3.json("https://batumi.github.io/geojson-georgian-regions/SubRegions_low_quality.json", function(json) {
      boundary
        .append("path")
        .datum(boundaryFeature)
        .attr("d", path);

      countries.selectAll("path")
        .data(json.features)
        .enter()
        .append("path")
        .attr("fill", "#d1c9b8")
        .attr("d", path);
    });
  </script>
</body>
</html>
